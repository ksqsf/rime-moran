# Rime schema
# encoding: utf-8

schema:
  schema_id: njerchet
  name: 爾切羅馬字・改
  version: "2019.09.05"
  author:
    - "叔寍 <coywjs@gmail.com>"
    - "ksqsf <i@ksqsf.moe>"
  description: |
    以《切韵》音系爲基礎旳倂音方案, 碼長由2到8不等, 均碼約爲4。

    元爲叔寍氏所製，ksqsf 氏增補以白話常用字之訓讀，以利日常之用。
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: half_shape
    reset: 0
    states: [ 全角, 半角 ]
  - name: simplification
    reset: 0
    states: [ 漢字, 汉字 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: abcdefghijklmnopqrstuvwxyz
  delimiter: " '"

translator:
  dictionary: njerchet
  preedit_format:
    - xform/wq/f/
    - xform/v/ui/
    - xform/w([^rsqk '])/uy$1/
    - xform/ii/i/
    - xform/a([jwmnqf])r($|[ '])/á$1$2/
    - xform/ar($|[ '])/á$1/
    - xform/e([jwmnqf])r($|[ '])/é$1$2/
    - xform/er($|[ '])/é$1/
    - xform/i([jwmnqf])r($|[ '])/í$1$2/
    - xform/ir($|[ '])/í$1/
    - xform/o([jwmnqf])r($|[ '])/ó$1$2/
    - xform/or($|[ '])/ó$1/
    - xform/u([jwmnqf])r($|[ '])/ú$1$2/
    - xform/ur($|[ '])/ú$1/
    - xform/y([jwmnqf])r($|[ '])/ý$1$2/
    - xform/yr($|[ '])/ý$1/
    - xform/a([jwmnqf])s($|[ '])/à$1$2/
    - xform/as($|[ '])/à$1/
    - xform/e([jwmnqf])s($|[ '])/è$1$2/
    - xform/es($|[ '])/è$1/
    - xform/i([jwmnqf])s($|[ '])/ì$1$2/
    - xform/is($|[ '])/ì$1/
    - xform/o([jwmnqf])s($|[ '])/ò$1$2/
    - xform/os($|[ '])/ò$1/
    - xform/u([jwmnqf])s($|[ '])/ù$1$2/
    - xform/us($|[ '])/ù$1/
    - xform/y([jwmnqf])s($|[ '])/ỳ$1$2/
    - xform/ys($|[ '])/ỳ$1/
    - xform/f/wng/
    - xform/(^|[ ']|u|ú|ù)q/$1ng/
    - xform/q($|[ '])/gn$1/
    - xform/([aieo])k($|[ '])/$1q$2/
    - xform/x/gh/
    - xform/(^|[ '])o/$1/

