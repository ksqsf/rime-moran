reverse_lookup:
  dictionary: moran.main
  prefix: "`"
  suffix: "'"
  tips: 〔魔然〕

punctuator:
  import_preset: default

key_binder:
  import_preset: default

menu:
  page_size: 5

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
