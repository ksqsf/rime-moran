octagram:
  disable:
    __patch:
      grammar: {}
  enable_for_sentence:
    __patch:
      grammar:
        language: zh-hant-t-essay-bgw
        collocation_max_length: 4
        collocation_min_length: 2
  enable_for_fixed:
    __patch:
      grammar:
        language: zh-hant-t-essay-bgc
        collocation_max_length: 6
        collocation_min_length: 2
      fixed/+:
        contextual_suggestions: true
        max_homographs: 7
      translator/+:
        contextual_suggestions: true
        max_homographs: 7
